<header>
    <nav>
        {% if session['username'] %}
            <span class="user" style="padding-left: 15px";>Bem-vindo, {{ session['username'] }}</span>
        {% endif %}
        <ul class="nav nav-pills">
            <li class="nav-item"><a href="{{ url_for('index') }}" class="nav-link {% if index %}active{% endif %}">Home</a></li>
            

            
            {% if not session['username'] %}
            <li class="nav-item"><a href="{{ url_for('register') }}" class="nav-link {% if register %}active{% endif %}">Cadastro</a></li>   
            {% endif %}
           
            {% if not session['username'] %}
            <li class="nav-item"><a href="{{ url_for('login') }}" class="nav-link {% if login %}active{% endif %}">Login</a></li>
            {% else %}
            <li class="nav-item"><a href="{{ url_for('schedule') }}" class="nav-link {% if schedule %}active{% endif %}">Portal</a></li>
            <li class="nav-item"><a href="{{ url_for('logout') }}" class="nav-link">Logout</a></li>
            {% endif %}

            
        </ul>
    </nav>
    <hr style="clear:both">
</header>
